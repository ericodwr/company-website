<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/product.css">
  <title>Product</title>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <!-- Responsive -->
      <input type="checkbox" id="nav__checkbox" class="nav__checkbox">
      <label for="nav__checkbox" class="nav__toggle">
        <svg class="menu" viewBox="0 0 448 512" width="100" title="bars">
          <path d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z" />
        </svg>
        <svg class="close" viewBox="0 0 384 512" width="100" title="times">
          <path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z" />
        </svg>
      </label>
    <div class="logo">
      <img src="./style/assets/header/logo.svg" onclick="window.location.href = 'index.html'" alt="">
    </div>
    <div class="list">
      <div class="links">
        <a href="./about.html">About Us</a>
        <a href="./product.html">Product</a>
        <a href="./contact.html">Contact</a>
      </div>
    </div>
    </div>
    <!-- Header End -->
  <div class="add-content">
    <form class="add-form">
      <h1>New Product</h1>
      <div class="form-control">
        <div class="code">
          <h1>Code</h1>
          <input
            type="text"
            name="code"
            class="code-input"
            placeholder="A12032"
            maxlength="6"
          />
        </div>
        <div class="name">
          <h1>Name</h1>
          <input
          type="text"
          name="name"
          class="name-input"
          placeholder="Product Name"
          maxlength="25"
        />
        </div>
        <button type="submit" class="submitBtn">Save</button>
      </div>
      <div class="form-alert"></div>
    </form>
  </div>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
  integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
  <script src="./scripts/add.js"></script>
</body>
</html>
